            <datafield ind1=" " ind2=" " tag="520">
              <subfield code="a">RDA implementation will require a steep learning curve for small libraries. Whether a library catalogs its own materials or not, librarians still need to have some understanding of RDA. Designed to be used by academic, public, and school librarians, this is the perfect introduction. RDA (Resource Description and Access) was released in March 2013, and catalogers are busy trying to understand and implement the new protocols. This book will help. Unlike the RDA training materials prepared for seasoned catalogers by the Library of Congress and others, the The RDA Workbook: Learning the Basics of Resource Description and Access uses tried-and-true methods to make RDA clear even to those who have little or no previous cataloging knowledge. The workbook can be used by an individual or to teach others in staff training sessions, presentations, or LIS courses. It discusses the theoretical framework of the cataloging code; details the steps necessary to create a bibliographic record for books, videos, and other formats; and shows librarians how to read and interpret authority records for persons, families, corporate bodies, works, and expressions. Finally, the workbook suggests strategies for implementing RDA. Features of this book include: Focuses on the new RDA rules and conventions and their implementation, particularly in smaller libraries where there are no professional catalogers. Presents FRBR and other aspects of RDA's theoretical framework in understandable terms. Features a step-by-step guide to creating bibliographic records for print and electronic books, videos, and other formats. Includes quick guides, exercises, a glossary of terms, and a list of additional resources. - Publisher.</subfield>
